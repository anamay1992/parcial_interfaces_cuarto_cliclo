<div class="container mt-4">
  <h2>{{ isEdit ? 'Editar' : 'Nuevo' }} Producto</h2>
  <form (ngSubmit)="save()" #form="ngForm" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    <a routerLink="/products" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
