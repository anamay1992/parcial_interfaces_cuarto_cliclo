<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" width="32" class="me-2" />
      Productos
    </h2>
    <button class="btn btn-primary d-flex align-items-center gap-2" (click)="create()">
      <i class="bi bi-plus-lg"></i> Nuevo
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-bordered table-hover align-middle mb-0">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="table-group-divider text-center">
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price | currency:'USD' }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': getTipoProducto(p.price) === 'Gratis',
                'bg-warning text-dark': getTipoProducto(p.price) === 'Oferta',
                'bg-secondary': getTipoProducto(p.price) === 'Regular'
              }"
            >
              {{ getTipoProducto(p.price) }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="edit(p.id!)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-sm btn-danger" (click)="delete(p.id!)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
